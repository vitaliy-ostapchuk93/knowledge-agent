name: CI/CD Pipeline


on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.20'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-1.2.20-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.2.20-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: TypeScript type checking
        run: bunx tsc --noEmit --skipLibCheck

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun test --coverage

      - name: Build project
        run: bun run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Architecture Compliance Job
  architecture-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run architecture tests
        run: bun test tests/architecture/ --verbose

      - name: Validate dependency rules
        run: bun test tests/architecture/dependency-rules.test.ts

      - name: Check interface segregation
        run: bun test tests/architecture/isp.test.ts

  # Security and Quality Job
  security-and-quality:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Security audit
        run: bun audit

      - name: Check for outdated packages
        run: bun outdated
        continue-on-error: true

      - name: Run format check
        run: bun run format:check

  # Demo and Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests
        run: |
          if ls tests/integration/*.test.ts 1> /dev/null 2>&1; then
            bun test tests/integration/ --timeout 30000
          else
            echo "No integration tests found, skipping."
          fi

      - name: Run E2E tests
        run: |
          if ls tests/e2e/*.test.ts 1> /dev/null 2>&1; then
            bun test tests/e2e/ --timeout 60000
          else
            echo "No E2E tests found, skipping."
          fi

      - name: Test demo scenarios
        run: bun run demo
        timeout-minutes: 5
